<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login & Register Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Bootstrap JS  -->
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-md mt-2 border rounded">
        <div class="row mb-2">
            <div class="col-md-6">
                <h2>Form Đăng Ký Thông Tin</h2>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Họ Tên</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Nhập Họ và tên">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Email</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Nhập email">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Số Điện Thoại</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Nhập số điện thoại">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Mật Khẩu</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Nhập mật khẩu">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Xác Nhận Mật Khẩu</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Xác nhận mật khẩu">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Giới tính: </label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Nam</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Nữ</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Ngôn Ngữ</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="1" selected>Tiếng Việt</option>
                                    <option value="2">Tiếng Anh</option>
                                    <option value="3">Tiếng Trung</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Tôi đồng ý với các điều khoản và điều kiện
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Đăng Ký</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <h2>Form Đăng Nhập</h2>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
